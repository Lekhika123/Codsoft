<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="./calculator.css">
    <title>Document</title>
</head>

<body>
    <div id="calculator" class="calculator">
        <nav>
            <i class="fa-solid fa-calculator cal-icon" style="color: #ffffff;"></i>
            <span style="color: white;">Calculator</span>
            <button id="closeBtn" class="topBtn"><i class="fa-solid fa-x" style="color: #ffffff;"></i></button>
            <button id="toggleBtn" class="topBtn"><i class="fa-regular fa-window-maximize" style="color: #ffffff;"></i></i></button>
        </nav>
        <div id="display" class="display">0</div>
        <div id="action-btn">
            <div class="btn"><button class="calc-btn" data-value="%">%</button></div>
            <div class="btn"><button class="calc-btn" data-value="1/x">1/x</button></div>
            <div class="btn"><button class="calc-btn" data-value="7">7</button></div>
            <div class="btn"><button class="calc-btn" data-value="4">4</button></div>
            <div class="btn"><button class="calc-btn" data-value="1">1</button></div>
            <div class="btn"><button class="calc-btn" data-value="!">+/-</button></div>
            <div class="btn"><button class="calc-btn" data-value="C">CE</button></div>
            <div class="btn"><button class="calc-btn" data-value="sqr">x²</button></div>
            <div class="btn"><button class="calc-btn" data-value="8">8</button></div>
            <div class="btn"><button class="calc-btn" data-value="5">5</button></div>
            <div class="btn"><button class="calc-btn" data-value="2">2</button></div>
            <div class="btn"><button class="calc-btn" data-value="0">0</button></div>
            <div class="btn"><button class="calc-btn" data-value="C">C</button></div>
            <div class="btn"><button class="calc-btn" data-value="sqrt">√x</button> </div>
            <div class="btn"><button class="calc-btn" data-value="9">9</button></div>
            <div class="btn"><button class="calc-btn" data-value="6">6</button></div>
            <div class="btn"><button class="calc-btn" data-value="3">3</button></div>
            <div class="btn"><button class="calc-btn" data-value=".">.</button></div>
            <div class="btn"><button class="calc-btn" data-value="C"><i class="fa-solid fa-square-xmark"></i></button></div>
            <div class="btn"><button class="calc-btn" data-value="/">÷</button></div>
            <div class="btn"><button class="calc-btn" data-value="X">*</button></div>
            <div class="btn"><button class="calc-btn" data-value="-">-</button></div>
            <div class="btn"><button class="calc-btn" data-value="+">+</button></div>
            <div class="btn equal"><button class="calc-btn" data-value="=">=</button></div>
            


        </div>

    </div>
    
    <script src="./calculator.js"></script>
</body>

</html>
